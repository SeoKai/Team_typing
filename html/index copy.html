<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      .section-main {
        position: relative;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .item img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .item-info {
        text-align: center;
      }

      .song-title {
        font-weight: bold;
        font-size: 16px;
      }

      .song-sub {
        color: gray;
        font-size: 14px;
      }

      .swiper-button-prev,
      .swiper-button-next {
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- 첫 번째 섹션 -->
    <div class="section" id="section1">
      <div class="section-header" id="section-head1">
        <h2>다시 듣기</h2>
      </div>
      <div class="section-main" id="section-main1">
        <!-- Swiper 슬라이드 컨테이너 -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <!-- 슬라이드 아이템 -->
            <div class="swiper-slide">
              <div class="item">
                <img src="../img/sample.webp" alt="Rewrite - EP" />
                <div class="item-info">
                  <div class="song-title">Rewrite - EP</div>
                  <div class="song-sub">예린</div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="item">
                <img src="../img/sample2.webp" alt="Band Aid" />
                <div class="item-info">
                  <div class="song-title">Band Aid</div>
                  <div class="song-sub">데이식스</div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="item">
                <img src="../img/sample3.webp" alt="clover #1 - EP" />
                <div class="item-info">
                  <div class="song-title">clover #1 - EP</div>
                  <div class="song-sub">보라미유</div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="item">
                <img src="../img/로고고양이.png" alt="로고고양이" />
                <div class="item-info">
                  <div class="song-title">로고고양이</div>
                  <div class="song-sub">캐치</div>
                </div>
              </div>
            </div>
            <!-- 더 많은 슬라이드 추가 가능 -->
          </div>

          <!-- 페이지네이션 -->
          <div class="swiper-pagination"></div>

          <!-- 네비게이션 버튼 -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4, // 한 번에 4개의 슬라이드를 보여줌
        spaceBetween: 30, // 슬라이드 간격
        loop: true, // 슬라이드 무한 반복
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          1024: {
            slidesPerView: 4, // 큰 화면에서 4개
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3, // 중간 화면에서 3개
            spaceBetween: 20,
          },
          480: {
            slidesPerView: 2, // 작은 화면에서 2개
            spaceBetween: 10,
          },
        },
      });
    </script>
  </body>
</html>
